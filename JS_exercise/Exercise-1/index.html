<!-- stopwatch-->
<div class="container-fluid ">
    <div class="row">
        <div class="col-lg stpw">
            <div class="neon_section_back">        
                <div class="bar">
                    <span id="h_bar"></span>
                </div>
                <p class="stpw_heading">Stopwatch&nbsp;<br><br></p>
                <p id="stopwatch" class="stpw_digits">00 : 00 : 00 : 00</p>
                <div class="neon_section">
                    <a href="#" class="neon_a start_btn" onclick="start()" id="start_btn">Start</a>
                    <a href="#" class="neon_a stop_btn" onclick="stop()">Stop</a>
                    <a href="#" class="neon_a resume_btn" onclick="resume()" id="res_id">Resume</a>
                    <a href="#" class="neon_a reset_btn" onclick="reset()">Reset</a>
                </div>
                <!-- <span class="stpw_bar"></span> -->
            </div>
        </div>
    </div>
</div>

<!-- table-task2 -->
<div class="container-fluid ">

            <div class="table_sec">
            <h2 >Table</h2>
            <div class="table_padding">
                <input type="text" name="first_name" id="frst_name" placeholder="First Name" required>
                <input type="text" name="last_name" id="lst_name" placeholder="Last Name" required>
                <input type="button" value="Add" onclick="add_row()" id="add_update_btn">
                <input type="button" value="Populate Table" onclick="render_table()" id="add_update_btn">
            </div>
