<!-- ---------------------------------------------MODAl FOR ALLOTMENT OF COURSES---------- -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#coursesModal">Courses Allotment</button> -->
  
<!-- Modal -->
  <div class="modal fade " id="coursesModal" tabindex="-1" role="dialog" aria-labelledby="coursesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="coursesModalLabel">Update Courses</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="coursesModalBody">
        
            <div class="row">
                <div class="col-4">
                  <div class="list-group" id="list-tab" role="tablist">
                    
                  </div>
                </div>
                <div class="col-8">
                  <div class="tab-content" id="nav-tabContent">
                  </div>
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>




  <!-- ---------------------------------------------MODAl FOR UPDATING COURSES---------- -->
  <center>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cModal" onclick="updateCourses(this)" id="cModalBtn">Courses Allotment</button>
</center>
<!-- Courses Modal -->
<div class="modal fade " id="cModal" tabindex="-1" role="dialog" aria-labelledby="cModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cModalLabel">Add/Remove Course</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeBtn">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="cModalBody">
            <form action="dashboard.html" method="GET" id="loginForm">
                <div class="row">
                    <div class="form-side col-lg-12 mx-auto">
                        <div class="welcome">
                            <div class="col padding-form">
                                <input type="text" placeholder="Enter Course Name" class="form-control padding-form"  id="newCourseName" >
                            </div>	
                            <div class="col padding-form">
                                <input type="file"  class="form-control padding-form" id="newCourseImage" >
                            </div>	
                            <div class="col padding-form">
                                <input type="button"  class="form-control padding-form btn-primary" value="Add" onclick="addCourse('','')" data-dismiss="modal">
                            </div>	
                        </div>
                    </div>
                </div>
             </form>
             <hr>
             <div class="row">
                <div class="form-side col-lg-12 mx-auto">
                    <h5 class="padding-form">Remove Courses</h5>
                    <div class="welcome">
                        <div class="col padding-form">
                            <div class="list-group" id="listCourses" role="tablist">
                                
                            </div>
                        </div>	
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="updateCourses(this)" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
</body>
</html>
